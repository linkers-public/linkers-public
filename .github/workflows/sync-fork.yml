name: Sync Fork with Upstream

on:
  # 수동 실행
  workflow_dispatch:
  # 매일 자정에 자동 실행 (UTC 기준)
  schedule:
    - cron: '0 0 * * *'
  # main 브랜치에 push될 때마다 실행
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/suhyeon10/linkers.git || true
          git remote set-url upstream https://github.com/suhyeon10/linkers.git

      - name: Fetch upstream changes
        run: |
          git fetch upstream

      - name: Check if main branch exists
        id: check-main
        run: |
          if git show-ref --verify --quiet refs/heads/main; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream/main into origin/main
        run: |
          git checkout main
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # upstream/main의 변경사항을 가져옴
          git merge upstream/main --no-edit || {
            echo "Merge conflict detected. Attempting to resolve..."
            # 충돌 발생 시 현재 브랜치의 변경사항을 우선
            git checkout --ours .
            git add .
            git commit -m "chore: sync with upstream (resolve conflicts)" || true
          }
          
          # 변경사항이 있으면 푸시
          if [ -n "$(git status --porcelain)" ]; then
            git push origin main
          else
            echo "No changes to push"
          fi

